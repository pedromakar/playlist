<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Playlists</title>

    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Customização dos Cards e elementos */
        .playlist-card {
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .playlist-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .playlist-card h5 {
            font-size: 18px;
            margin-top: 10px;
        }

        .playlist-card p {
            font-size: 14px;
            color: #777;
        }

        .playlist-input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Gerenciador de Playlists</h1>
            <p class="lead">Crie e organize suas playlists facilmente</p>
        </header>

        <!-- Formulário de Adicionar Música -->
        <div class="mb-4">
            <h4>Adicionar Música ou Playlist</h4>
            <input type="text" class="form-control playlist-input" id="musicUrl"
                placeholder="Cole o link da música ou playlist">
            <button class="btn btn-success mt-3" id="addMusicBtn">Adicionar à Playlist</button>
        </div>

        <!-- Seção para exibir a Playlist -->
        <h4>Playlist Atual</h4>
        <div class="row" id="playlistContainer"></div>
    </div>

    <!-- Modal para Exibir Detalhes da Música -->
    <div class="modal fade" id="musicModal" tabindex="-1" aria-labelledby="musicModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="musicModalLabel">Detalhes da Música</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="musicImage" src="" alt="Album" class="img-fluid mb-3">
                    <h5 id="musicTitle"></h5>
                    <p id="musicArtist"></p>
                    <p id="musicAlbum"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap e JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lista para armazenar músicas da playlist
        const playlist = [];

        // Função para buscar as informações da música via URL (Aqui simulando uma música genérica)
        function fetchMusicInfo(url) {
            // Para fins de simulação, usamos um conjunto de dados estáticos. Uma integração com APIs como a do Spotify poderia ser usada.
            const fakeMusicData = {
                "https://spotify.com/track/1": {
                    title: "Shape of You",
                    artist: "Ed Sheeran",
                    album: "÷",
                    imageUrl: "https://i.scdn.co/image/ab67616d0000b27335d285e57670b9e4d5901f83"
                },
                "https://spotify.com/track/2": {
                    title: "Blinding Lights",
                    artist: "The Weeknd",
                    album: "After Hours",
                    imageUrl: "https://i.scdn.co/image/ab67616d0000b273d4a1b6cdbf21315a1a48de9d"
                },
                // Adicione mais URLs e músicas simuladas aqui...
            };

            return fakeMusicData[url];
        }

        // Função para adicionar uma música à playlist
        function addMusicToPlaylist() {
            const url = document.getElementById('musicUrl').value.trim();

            if (url === "") {
                alert("Por favor, insira um link válido!");
                return;
            }

            const musicInfo = fetchMusicInfo(url);

            if (!musicInfo) {
                alert("Não conseguimos encontrar essa música. Tente novamente!");
                return;
            }

            // Adiciona à playlist
            playlist.push(musicInfo);

            // Exibe a playlist
            displayPlaylist();
        }

        // Função para exibir a playlist
        function displayPlaylist() {
            const container = document.getElementById('playlistContainer');
            container.innerHTML = '';

            playlist.forEach((music, index) => {
                const musicCard = document.createElement('div');
                musicCard.classList.add('col-md-4', 'mb-4');
                musicCard.classList.add('playlist-card');
                musicCard.innerHTML = `
                    <div class="card">
                        <img src="${music.imageUrl}" class="card-img-top" alt="${music.title}">
                        <div class="card-body">
                            <h5 class="card-title">${music.title}</h5>
                            <p class="card-text">${music.artist} - ${music.album}</p>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#musicModal" onclick="showMusicDetails(${index})">
                                Ver Detalhes
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(musicCard);
            });
        }

        // Função para exibir os detalhes da música no modal
        function showMusicDetails(index) {
            const music = playlist[index];

            document.getElementById('musicTitle').textContent = music.title;
            document.getElementById('musicArtist').textContent = `Artista: ${music.artist}`;
            document.getElementById('musicAlbum').textContent = `Álbum: ${music.album}`;
            document.getElementById('musicImage').src = music.imageUrl;
        }

        // Evento para adicionar música quando o botão for clicado
        document.getElementById('addMusicBtn').addEventListener('click', addMusicToPlaylist);
    </script>
</body>

</html>
